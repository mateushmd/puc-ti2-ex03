<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main>
        <h1>Lista de jogos atualizada 2024</h1>
        <form class="d-flex flex-column gap-3">
            <div class="row">
                <input type="hidden" id="id">
                <div class="col">
                    <label for="title">Título</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="col">
                    <label for="genre">Gênero</label>
                    <input type="text" class="form-control" id="genre">
                </div>
                <div class="col">
                    <label for="price">Preço</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">R$</span>
                        </div>
                        <input type="text" maxlength="6" class="form-control" id="price">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea id="description" class="form-control"></textarea>
            </div>
            <div class="row">
                <div class="col">
                    <label for="developer">Desenvolvedora</label>
                    <input type="text" class="form-control" id="developer">
                </div>
                <div class="col">
                    <label for="publisher">Distribuidora</label>
                    <input type="text" class="form-control" id="publisher">
                </div>
                <div class="col">
                    <label for="publish-date">Data de publicação</label>
                    <input type="date" class="form-control" id="publishDate">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="add-button">Cadastrar</button>
                <button class="btn btn-secondary" id="clear-button">Limpar</button>
            </div>
        </form>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Título</th>
                    <th scope="col">Gênero</th>
                    <th scope="col">Desenvolvedora</th>
                    <th scope="col">Distribuidora</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Data de publicação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
